<h2>{{ 'TITLE' | translate }}</h2>

<button (click)="switchLang('en')">English</button>
<button (click)="switchLang('ar')">العربية</button>

<br><br>

<!-- User Form -->
<form #userForm="ngForm">
  <label>
    {{ 'NAME_LABEL' | translate }}:
    <input 
      type="text"
      #nameRef
      placeholder="{{ 'NAME_LABEL' | translate }}"
      [appTooltipValidator]="{
        message: onlyLettersMsg,
        regex: onlyLettersRegex,
        preventInvalid: true
      }"
    />
  </label>

  <br><br>

  <label>
    {{ 'EMAIL_LABEL' | translate }}:
    <input 
      type="text"
      #emailRef
      placeholder="{{ 'EMAIL_LABEL' | translate }}"
      [appTooltipValidator]="{
        message: invalidEmailMsg,
        regex: emailRegex
      }"
    />
  </label>

  <br><br>

  <button type="button" (click)="submitForm(nameRef.value, emailRef.value)">
    Submit
  </button>
</form>

<br><br>

<!-- Search Example -->
<input type="text" placeholder="Search..." [(ngModel)]="searchTerm" />
<ul>
  <li *ngFor="let book of books | search:searchTerm:['title','author','genre']">
    {{ book.title }} - {{ book.author }} ({{ book.genre }})
  </li>
</ul>
